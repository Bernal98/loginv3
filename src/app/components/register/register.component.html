<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
	<mat-card class="box">
		<mat-card-header>
			<mat-card-title>Registro</mat-card-title>
		</mat-card-header>

		<form name="form" [formGroup]="form" class="example-form" (ngSubmit)="form.valid && onSubmit()">
			<mat-card-content>
				<mat-form-field for="user" class="user">
					<input formControlName="user" [ngClass]="{'is-invalid': form.get('user').touched && form.get('user').invalid}" matInput placeholder="Usuario *" />
          <mat-error>Usuario necesario</mat-error>
          <mat-icon matSuffix>person</mat-icon>
        
				</mat-form-field>

					<mat-form-field for="email" class="email">
						<input formControlName="email" [ngClass]="{'is-invalid': form.get('email').touched && form.get('email').invalid}" matInput placeholder="Correo *" >
            <mat-error>Correo invalido</mat-error>
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

						<mat-form-field for="pass" class="pass">
							<input formControlName="pass" [ngClass]="{'is-invalid': form.get('pass').touched && form.get('pass').invalid}" matInput placeholder="Contrase単a *" />
              <mat-error>contrase単a mayor a 6 digitos</mat-error>
              <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>

							<mat-form-field for="passV" class="passV">
								<input formControlName="passV" [ngClass]="{'is-invalid': form.get('passV').touched && form.get('passV').invalid}" matInput placeholder="Confirmar Contrase単a *" />
                <mat-error>contrase単a mayor a 6 digitos</mat-error>
                <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>

								<!--<mat-form-field class="example-full-width">
          <mat-label>Elige un Rol...</mat-label>
          <mat-select [(value)]="selected">
            <mat-option [value]="roles" *ngFor="let roles of Roles"
              >{{roles}}
            </mat-option>
          </mat-select>
        </mat-form-field>-->
			</mat-card-content>

			<button (click)="Registro()" mat-stroked-button color="accent" class="btn-block" [disabled]="!form.valid" >
        Registrar
      </button>
		</form>
	</mat-card>
</div>
